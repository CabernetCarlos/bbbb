<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bears, Beets, Battlestar Galactica</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Niramit:ital,wght@0,400;0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <main class="game-container">
    <div class="title">
      <h1>Bears, Beets, Battlestar Galactica</h1>
    </div>
   
    <div class="score-container">
      <div class="score-title">Score</div>
      <div class="score-box">
        <div class="score-p1">
          <div class="p1">Player</div>
          <div class="p1-score">0</div>
        </div>
        <div class="score-cpu">
          <div class="cpu">Dwight</div>
          <div class="cpu-score">0</div></div>
      </div>
    </div>
    <div class="selections">
      <button onclick="bears()" class="bears-button">
        <img class="bears" src="./img/bear.png" />
      </button>
      <button class="beets">Beets</button>
    </div>
  </main>
</body>
<script src="index.js"></script>
</html>
